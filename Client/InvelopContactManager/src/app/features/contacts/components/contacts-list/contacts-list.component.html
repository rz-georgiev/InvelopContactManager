<p-button label="Create New" icon="pi pi-plus" (onClick)="createNewContact()"></p-button>
<br/>
<br/>
<p-table
  #dt2
  [value]="contacts"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="false"
  [paginator]="true"
  [globalFilterFields]="['firstName', 'surname', 'dob', 'address', 'phoneNumber', 'iban']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width:15%">First Name</th>
      <th style="width:15%">Surname</th>
      <th style="width:14%">Date Of Birth</th>
      <th style="width:14%">Address</th>
      <th style="width:14%">Phone Number</th>
      <th style="width:14%">IBAN</th>
      <th style="width:14%">Actions</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="firstName"
          placeholder="Search by first name"
          ariaLabel="Filter First Name"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="surname"
          placeholder="Search by surname"
          ariaLabel="Filter Surname"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="dob"
          placeholder="Search by date of birth"
          ariaLabel="Filter Date of Birth"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="address"
          placeholder="Search by address"
          ariaLabel="Filter Address"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="phoneNumber"
          placeholder="Search by phone number"
          ariaLabel="Filter Phone Number"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="iban"
          placeholder="Search by IBAN"
          ariaLabel="Filter IBAN"
        ></p-columnFilter>
      </th>
      <th></th> <!-- Empty header for actions column -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.surname }}</td>
      <td>{{ contact.dob }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.iban }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          (onClick)="editContact(contact)"
          class="p-button-text"
          label="Edit"
        ></p-button>
        <p-button
          icon="pi pi-pencil"
          (onClick)="deleteContact(contact)"
          class="p-button-text button-spacer"
          label="Delete"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No contacts found.</td>
    </tr>
  </ng-template>
</p-table>
