<p-table
#dt2
[value]="contacts"
dataKey="id"
[rows]="10"
[rowsPerPageOptions]="[10, 25, 50]"
[loading]="false"
[paginator]="true"
[globalFilterFields]="['firstName', 'surname', 'dob', 'address', 'phoneNumber', 'iban']"
[tableStyle]="{ 'min-width': '75rem' }"
>
<ng-template #caption>
    <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
                <i class="pi pi-search"></i>
            </p-inputicon>
            <input
                pInputText
                type="text"
                (input)="applyFilterGlobal($event, 'contains')"
                placeholder="Search keyword"
            />
        </p-iconfield>
    </div>
</ng-template>
<ng-template #header>
    <tr>
        <th style="width:20%">First Name</th>
        <th style="width:16%">Surname</th>
        <th style="width:16%">Date Of Birth</th>
        <th style="width:16%">Address</th>
        <th style="width:16%">PhoneNumber</th>
        <th style="width:16%">Iban</th>
    </tr>
    <tr>
        <th>
            <p-columnFilter
                type="text"
                field="firstName"
                placeholder="Search by first name"
                ariaLabel="Filter First Name"
            ></p-columnFilter>
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="surname"
                placeholder="Search by surname"
                ariaLabel="Filter Surname"
            ></p-columnFilter>
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="dob"
                placeholder="Search by date of birth"
                ariaLabel="Filter Date of Birth"
            ></p-columnFilter>
        </th>   
        <th>
            <p-columnFilter
                type="text"
                field="address"
                placeholder="Search by address"
                ariaLabel="Filter Address"
            ></p-columnFilter>
        </th>  
        <th>
            <p-columnFilter
                type="text"
                field="phoneNumber"
                placeholder="Search by phone number"
                ariaLabel="Filter Phone Number"
            ></p-columnFilter>
        </th>  
        <th>
            <p-columnFilter
                type="text"
                field="iban"
                placeholder="Search by iban"
                ariaLabel="Filter IBAN"
            ></p-columnFilter>
        </th>  
    </tr>
</ng-template>
<ng-template #body let-contact>
    <tr>
        <td>
            {{ contact.firstName }}
        </td>
        <td>
            {{ contact.surname }}
        </td>
        <td>
            {{ contact.dob }}
        </td>
        <td>
            {{ contact.address }}
        </td>
        <td>
            {{ contact.phoneNumber }}
        </td>
        <td>
            {{ contact.iban }}
        </td>
    </tr>
</ng-template>
<ng-template #emptymessage>
    <tr>
        <td colspan="5">No contacts found.</td>
    </tr>
</ng-template>
</p-table>
